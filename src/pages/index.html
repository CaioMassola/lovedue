<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/media-queries.css" />
    <title>Login</title>
</head>


<body>
    <div class="painel">
        <div class="painel-image">
            <div class="painel-image-logo">
                <img src="../assets/logo.png" aria-placeholder="Love Duo" />
            </div>
            <div class="painel-image-text">
                <p class="label">Amor ou Romance? Você escolhe!</p>
            </div>
        </div>
        <div class="painel-login">
            <p class="text-love-due">Lovedue</p>
            <p class="text-welcome">Bem-Vindo ao Lovedue</p>
            <div class="social-login-view">
                <div class="social-login">
                    <a href="#" class="btn-social-login">
                        <div class="btn-login-center">
                            <img src="../assets/google.png" class="img-social-login"
                                aria-placeholder="Entrar com Google" />
                            <p class="text-btn-social-login">Entre com Google</p>
                        </div>

                    </a>
                    <p class="separator">_</p>
                    <a href="#" class="btn-social-login">
                        <div class="btn-login-center">
                            <img src="../assets/facebook.jpg" class="img-social-login"
                                aria-label="Entrar com Facebook" />
                            <p class="text-btn-social-login">Entre com Facebook</p>
                        </div>
                    </a>
                </div>
                <div class="line">
                    <p class="text-or">ou</p>
                    <hr class="light-grey">
                </div>
            </div>
            <form>
                <div class="form-input">
                    <div class="view-input">
                        <label class="label-input" for="email">Email</label>
                        <input type="email" class="input" name="email" placeholder="Digite seu email..." required />
                    </div>
                    <div class="view-input">
                        <label class="label-input" for="password">Senha</label>
                        <input type="password" class="input" name="password" placeholder="Digite sua senha..."
                            required />
                    </div>
                    <div class="view-input">
                        <div class="text-link">
                            <a href="#" class="text-link">
                                <p>Esqueci a senha</p>
                            </a>
                        </div>
                    </div>
                    <div class="view-input">
                        <button type="submit" class="btnSign">Entrar</button>
                    </div>
                    <div class="view-input">
                        <a href="#" class="text-link">
                            <p class="create-account">Não tem uma conta ainda? cadastra-se!</p>
                        </a>
                    </div>
                </div>
                <p class="copyright-text">Copyright © 2022 Lovedue</p>
            </form>
        </div>
    </div>
</body>

</html>
